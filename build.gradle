plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    // Creating a runnable Jar
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // JDA
    compile 'net.dv8tion:JDA:4.2.0_222'
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.0.119'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518' 
    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'thegang.bot.Main'
}
